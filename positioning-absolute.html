<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div,
      p {
        border: 1px solid black;
      }

      .grandparent {
        position: relative;
      }

      .parent {
        width: 100px;
        height: 100px;
      }

      .child {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
      <div class="grandparent">
        <div class="parent">
          <div class="child">Lorem</div>
        </div>
      </div>
  </body>
</html>
