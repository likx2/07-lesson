<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 24px;
        line-height: 1.5;
      }
    </style>

    <p>
      The line height is a ratio of 24px, rather than a specific size. The line
      height is currently 1.5, which calculates as 36px
    </p>
  </body>
