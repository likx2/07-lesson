<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div,
      p {
        border: 1px solid black;
      }

      div {
        width: 10vw;
      }

      p {
        max-width: 60ch;
      }
    </style>
  </head>
  <body>
    <div>This div is 10% of the viewport.</div>
    <p>
      This paragraph is limited to <code>60ch</code> which is the same width as
      60 “0” characters in the rendered font.
    </p>
  </body>
</html>
